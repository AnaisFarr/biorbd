name: Run the tests

on: [pull_request]
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            label: linux-64
            prefix: /usr/share/miniconda3/envs/biorbd_eigen
          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/biorbd_eigen
          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\biorbd_eigen
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: biorbd_eigen
          environment-file: environment_eigen.yml
        
      - name: Print mamba info
        run: | 
          mamba config --show
          mamba info
          mamba list
          
      - name: Install extra common dependencies
        run: | 
          mamba install cmake git pkgconfig swig pytest pytest-cov black -cconda-forge
          mamba list
          git submodule update --init --recursive

      - name: Install Linux dependencies
        run: |
          mamba install codecov lcov -cconda-forge
          mamba list
        if: matrix.label == 'linux-64'

      - name: Install Windows dependencies
        run: |
          mamba install ninja -cconda-forge
          mamba list
        if: matrix.label == 'win-64'

      - name: Setup environment variable
        run: |
          BIORBD_FOLDER=`pwd`
          BIORBD_BUILD_FOLDER=$BIORBD_FOLDER/build
          BIORBD_BUILD_COVERAGE_FOLDER=$BIORBD_FOLDER/build_coverage
          CONDA_ENV_PATH=$CONDA/envs/biorbd_eigen
